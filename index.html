  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 AM Timeblock-->
      <div class="time-block">
        <form action="#" class="row">
          <label for="time-of-day" class="hour">09:00</label>
          <textarea
            name="text"
            id=""
            class="description past"
            cols="90"
            rows="4"
          ></textarea>
          <button type="submit" class="fa fa-lock saveBtn"></button>
        </form>
      </div>
